    <h1>Оставить заявку</h1>
    <form action="/">
      <label for="name" class="field">
        <input
          type="text"
          placeholder="Поле ввода вашего имени"
          maxlength="100"
          required
        />
      </label>
      <br /><br /><br />
      <label for="email" class="field">
        <input
          type="email"
          placeholder="Поле ввода почтового ящика"
          maxlength="100"
          required
        />
      </label>
      <br /><br /><br />
      <button type="submit" class="button">Кнопка отправить</button>
      <br /><br /><br />
      <button type="reset" class="button">Кнопка Стереть форму</button>
    </form>
